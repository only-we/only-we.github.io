<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>testJS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<button onclick="cli()" id="btn">Menu</button>
		<nav>
			<ul id="barnav">
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
			</ul>
		</nav>
	</header>
	<script>
		function cli() {
			var block = document.getElementById("barnav");
			if (block.style.display == "block") {
			block.style.display = "none";
			} else {
			block.style.display = "block";
			}
		};
	</script>
</body>
</html>
