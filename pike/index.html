<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>I am web developer</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Caveat&display=swap" rel="stylesheet"> 
</head>
<body>
	<div class="wrapper">
		<section class="title-block">
			<header class="header-page">
				<div class="wrap-logo">
					<span class="logo">Pike</span>
				</div>
				<nav class="navigation" id="speed-link">
					<ul class="ul-link">
						<li class="li-link"><a href="#me" class="link">Обо мне</a></li>
						<li class="li-link"><a href="#skill" class="link">Навыки</a></li>
						<li class="li-link"><a href="#portfolio" class="link">Портфолио</a></li>
					</ul>
				</nav>
				<div class="wrap-logout">
					<button class="log-out">Log Out</button>
				</div>
			</header>
			<div class="wrap-text-title-block">
				<div class="inner-text-title-block">
					Привет, я <span class="jun"> Junior</span><span class="span-web"> Web</span><snap class="developer"> Developer.</snap><br>
					Сегодня я познакомлю тебя с моим портфолио.
				</div>
			</div>
		</section>

		<section class="me">
			<a href="#" name="me"></a>
		</section>

		<section class="skill">
			<a href="#" name="skill"></a>
		</section>

		<section class="portfolio">
			<a href="#" name="portfolio"></a>
		</section>

		<footer class="footer"></footer>
		<a class="up" href="#">Up</a>
		<span class="preloader">Идет Загрузка...</span>
	</div>

	<script>
		window.addEventListener("load", function () {
			let preloader = document.querySelector(".preloader");
			preloader.style.display = "none";
		});


		// window.onload(function () {
		// 	let preloader = document.querySelector(".preloader");
		// 	preloader.style.display = "none";
		// })
	</script>


	<script>
		let logout = document.querySelector(".log-out");
		let wrap = document.querySelector(".wrap-text-title-block");
		logout.addEventListener("click", function () {
			let move = -550;
			setInterval(function () {
				if (move <= -50) {
					move++;
					wrap.style.top = move + "px";

				}
			setTimeout(function () {
				wrap.style.display = "none";
			}, 8000)
			}, 1)
		});
	</script>
</body>
</html>
