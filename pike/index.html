<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>I am web developer</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">
		<section class="one-block">
			<div class="top-block"></div>
		</section>
	</div>



	<script>
		let topBlock;
		let move = 0;
		topBlock = document.querySelector(".top-block");
		
		setTimeout(function () {
				setInterval(function () {
					if (move <= 40) {
						move++;
						topBlock.style.top = move + "%";
					}
				}, 1000 / 60)
		}, 1200);
	</script>
</body>
</html>
